<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
    integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/greetings.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/background.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
  <script defer src="./js/todoList.js"></script>
  <title>Momentum</title>
</head>

<body>
  <form id="login-form" class="login-form">
    <h3>안녕, 너의 이름은 뭐니?</h3>
    <input required autofocus type="text" maxlength=15>
  </form>
  <div class="todo-container hidden">
    <h1 id="clock" class="clock">00:00:00</h1>
    <h2 id="greeting" class="greeting"></h2>
    <form id="todo-form" class="todo-form">
      <h3>오늘 중요한 할 일은 뭔가요?</h3>
      <input required type="text">
    </form>
    <div id="main-todo" class="main-todo">
      <h4>TODAY</h4>
      <div id="todo" class="todo"></div>
    </div>
    <div id="quotes" class="quotes">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="weather">
      <div class="weather-temp">
        <img src="" alt="weather">
        <span></span>
      </div>
      <span class="city"></span>
    </div>
    <div id="todo-list-container" class="todo-list-container">
      <div id="todo-modal" class="todo-modal hidden">
        <form id="todo-list-form" class="todo-list-form">
          <input required placeholder="할 일을 작성해주세요" type="text">
        </form>
        <ul id="todo-list" class="todo-list"></ul>
      </div>
      <button id="todo-list-btn" class="todo-list-btn">todo</button>
    </div>
  </div>
</body>

</html>
