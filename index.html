<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/greetings.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/background.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
  <title>momentum</title>
</head>

<body>
  <h2 class="clock" id="clock"></h2>
  <form class="login-form" id="login-form" class="hidden">
    <h3>안녕, 너의 이름은 뭐니?</h3>
    <input autofocus required maxlength="15" type="text">

  </form>
  <h1 id="greeting" class="greeting hidden"></h1>
  <form class="todo-form" id="todo-form">
    <h3>오늘 중요한 할 일는 뭔가요?</h3>
    <input required type="text">
  </form>
  <ul class="todo-list" id="todo-list"></ul>
  <div class="quote" id="quote">
    <span></span>
    <span></span>
  </div>
  <div class="weather" id="weather">
    <span></span>
    <span></span>
  </div>
</body>

</html>
